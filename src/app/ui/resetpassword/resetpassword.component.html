<section style="height:400px">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 mt-x">
        <!-- Material form login -->
        <div class="card1">

          <!--Card content-->
          <mdb-card-body class="px-lg-5 pt-0">
            <div class="text-center">
              <a routerLink="/home"><img src="assets/images/logo.png" class="rounded" alt="logo"></a>
            </div>
            <h5 class="text-center py-4">
              <strong>Reset Password</strong>
            </h5>
            <p class="requiredFont"><i class="fa fa-info-circle iconColor" aria-hidden="true"></i>
              Please check that you are visiting https://www.chiperchange.com</p>
            <!-- Form -->
            <form class="text-center" [formGroup]="resetForm" (ngSubmit)="resetSubmit()" >

              <!-- Email -->
              <div class="md-form">
                <input type="password" [formControl]="resetForm.controls.password" class="form-control" mdbInputDirective>
                <label for="materialLoginFormEmail">New Password</label>
                <div
                  *ngIf="resetForm.controls.password.errors && (resetForm.controls.password.dirty || resetForm.controls.password.touched)"
                  class="error">
                  <div [hidden]="!resetForm.controls.password.errors.required">
                    password is required!
                  </div>
                  <div [hidden]="!resetForm.controls.password.errors.minlength">
                    Password must be at least 8 characters long.
                  </div>
                  <div [hidden]="!resetForm.controls.password.errors.maxlength">
                    Password cannot be more than 16 characters long.
                  </div>
                </div>
              </div>


              <!-- Password -->
              <div class="md-form">
                <input type="password" [formControl]="resetForm.controls.confirmPassword" class="form-control"
                  mdbInputDirective>
                <label for="materialLoginFormEmail">Confirm New Password</label>
                <div
                  *ngIf="resetForm.controls.confirmPassword.errors && (resetForm.controls.confirmPassword.dirty || resetForm.controls.confirmPassword.touched)"
                  class="error">
                  <div [hidden]="!resetForm.controls.confirmPassword.errors.required">
                    password is required!
                  </div>
                  <div *ngIf="resetForm.get('confirmPassword')?.errors?.notEquivalent">Passwords
                    did not match</div>
                </div>
              </div>

              <!-- Sign in button -->
              <input mdbBtn rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect type="submit"
                value="Reset" [disabled]="!resetForm.valid"  [ngClass]=" {'btn-info': resetForm.valid === true,'btn-light': resetForm.valid === false}">

              <div class="row">
                <div class="col-md-12">
                  <p class="floatRight">Don't have an account?
                    <a routerLink="/login">Login</a>
                  </p>
                </div>
              </div>
              <!-- Register -->
            </form>
            <!-- Form -->
          </mdb-card-body>

        </div>
        <!-- verify form login -->

        <!-- Material form login -->
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</section>
